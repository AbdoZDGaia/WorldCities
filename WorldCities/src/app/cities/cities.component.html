<h1>Cities</h1>

<p>List of cities:</p>
<p *ngIf="!cities"><em>Loading..</em></p>
<button mat-button color="primary" class="btn-add" [routerLink]="['/city']">Add a new City</button>
<mat-form-field [hidden]="!cities">
  <input matInput #filter (keyup)="onFilterTextChanged(filter.value)" placeholder="Filter by name (or part of it)...">
</mat-form-field>

<table mat-table [dataSource]="cities" class="mat-elevation-z8" [hidden]="!cities" matSort (matSortChange)="loadData()"
  [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortOrder">
  <!-- Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let city">{{ city.id }}</td>
  </ng-container>
  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let city">
      <a [routerLink]="['/city',city.id]">
        {{ city.name }}
      </a>
    </td>
  </ng-container>
  <!-- Lat -->
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lat</th>
    <td mat-cell *matCellDef="let city">{{ city.lat }}</td>
  </ng-container>
  <!-- Lon -->
  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lon</th>
    <td mat-cell *matCellDef="let city">{{ city.lon }}</td>
  </ng-container>
  <!-- CountryName Column -->
  <ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
    <td mat-cell *matCellDef="let city">
      <a [routerLink]="['/country', city.countryId]">{{city.countryName}}</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paging -->
<mat-paginator [hidden]="!cities" (page)="getData($event)" [pageSize]="10" [pageSizeOptions]="[10,20,50]"
  showFirstLastButtons="">
</mat-paginator>
