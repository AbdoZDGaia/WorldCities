<h1>Cities</h1>

<p>List of cities:</p>
<p *ngIf="!cities"><em>Loading..</em></p>
<table mat-table [dataSource]="cities" class="mat-elevation-z8" [hidden]="!cities" matSort (matSortChange)="loadData()"
  [matSortActive]="defaultSortColumn" [matSortDirection]="defaultSortOrder">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let city">{{ city.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let city">{{ city.name }}</td>
  </ng-container>
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lat</th>
    <td mat-cell *matCellDef="let city">{{ city.lat }}</td>
  </ng-container>
  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Lon</th>
    <td mat-cell *matCellDef="let city">{{ city.lon }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [hidden]="!cities" (page)="getData($event)" [pageSize]="10" [pageSizeOptions]="[10,20,50]"
  showFirstLastButtons="">
</mat-paginator>
